<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venda</title>
</head>
<body>

<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Data</th>
    <th>Total</th>
    <th>Detalhar</th>
  </tr>
  </thead>
  <tr th:each="v : ${vendas}">
    <td th:text="${v.id}"> </td>
    <td th:text="${v.getData()}"> </td>
    <td th:text="${v.getTotal()}"> </td>
    <td> <a th:href="@{/venda/detalhar/{id}(id=${v.getId()})}">Ver detalhes</a> </td>
  </tr>
</table>

</body>
</html>
