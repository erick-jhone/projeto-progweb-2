<!DOCTYPE html>
<html lang="en">
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{})}"></head>
<head>
  <meta charset="UTF-8">
  <title>Venda</title>
</head>
<body>

<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Cliente</th>
    <th>Data</th>
    <th>Total</th>
    <th>Detalhar</th>
  </tr>
  </thead>
  <tr th:each="v : ${vendas}">
    <td th:text="${v.id}">
    <td th:text="${v.pessoa.nome}"></td>
    <td th:text="${v.getData()}"> </td>
    <td th:text="${v.getTotal()}"> </td>
    <td> <a th:href="@{/venda/detalhar/{id}(id=${v.getId()})}">Ver detalhes</a> </td>
  </tr>
</table>

</body>
</html>
