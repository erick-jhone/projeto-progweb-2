<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produto</title>
</head>
<body>

<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Descrição</th>
    <th>Valor</th>
    <th colspan="2">Ações</th>
  </tr>
  </thead>
  <tr th:each="p : ${produtos}">
    <td th:text="${p.getId()}"> </td>
    <td th:text="${p.getDescricao()}"> </td>
    <td th:text="${p.getValor()}"> </td>
    <td> <a th:href="@{/produto/edit/{id}(id=${p.getId()})}">Editar</a> </td>
    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produto/remove/{id}(id=${p.id})}">Excluir</a> </td>
  </tr>
</table>

</body>
</html>
